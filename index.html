<!DOCTYPE html>
<html>

<head>
    <title>sonar.css</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sonar.css">
    <style type="text/css">
    html,
    body {
        padding: 0;
        margin: 0;
    }
    body{
      padding-top:10%;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
    }
    
    h1, h2, h3, h4, h5 {
        font-family: 'Roboto', sans-serif, cursive;
    }

    h1{ font-size: 8em; }
    h2{ font-size: 3em; }
    
    @-webkit-keyframes hue {
        from {
            -webkit-filter: hue-rotate(0deg);
        }
        to {
            -webkit-filter: hue-rotate(-360deg);
        }
    }
    
    .title {
        color: #90CAF9;
        background-image: -webkit-linear-gradient(92deg, #1565C0, #90CAF9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-animation: hue 60s infinite linear;
    }
    
    .meta {
        margin-bottom: .75rem;
        font-weight: 100;
        font-size: 1.5em;
        line-height: 1;
        letter-spacing: 0.15em;
    }
    
    .accent-color {
        border: 2px solid #90CAF9;
        color: #90CAF9;
        background-image: -webkit-linear-gradient(92deg, #1565C0, #90CAF9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-animation: hue 60s infinite linear;
    }
    .accent-color .fa{
      background-image:none;
      -webkit-text-fill-color: initial;
    }
    .text-muted, .text-muted a{
      color:#aaa;
      font-weight:150;
      background-image: none;
      -webkit-text-fill-color: initial;
    }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="title">sonar.<span class="text-muted" style="color:#ccc">s</span>css</h1>
        <p class="meta">Animated attention seekers</p>
        <div style="margin-top:50px">
            <a href="https://github.com/aurbano/sonar.css" class="btn btn-default accent-color btn-nav sonar sonar-stroke sonar-delay-short" style="margin-right:30px"><i class="fa fa-github"></i> Fork on Github</a>
            <a href="https://github.com/aurbano/sonar.css/archive/master.zip" class="btn btn-default accent-color btn-nav sonar sonar-stroke sonar-delay-long"><i class="fa fa-download"></i> Download (v0.0.1)</a>
        </div>
        <hr style="width:50%" />
        <p class="text-muted" style="margin:0 0 100px 0">
          By <a href="http://urbanoalvarez.es">Alejandro U. Alvarez</a> &bull; MIT License
        </p>
    </div>
    <div class="container text-center" style="margin-top:50px">
        <h2>documentation</h2>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <div style="margin:40px 0; text-align: center">
                    <a href="#" class="btn btn-default dark-primary-color btn-nav text-primary-color sonar sonar-click sonar-stroke">Click to trigger</a>
                </div>
                <pre class="code">class="sonar sonar-stroke sonar-click"</pre>
            </div>
            <div class="col-md-6 col-xs-6">
                <div style="margin:40px 0; text-align: center">
                    <a href="#" class="btn btn-default dark-primary-color btn-nav text-primary-color sonar sonar-fill sonar-success sonar-infinite">Hover to trigger</a>
                </div>
                <pre class="code">class="sonar sonar-stroke sonar-hover"</pre>
            </div>
        </div>
        <div style="margin-top:150px;"></div>
    </div>
</body>

</html>
